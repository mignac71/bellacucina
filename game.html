<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gry – Bella Cucina</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-dH9z5c6BAV5lpZdscOSgnUUuY+2r78JFG6ESZsCp2BGhj9x4t3iPza6ArVHMV0Pux+uAoH+g9oKSM8d1Ji4EVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html"><img src="images/home.png" alt="Strona główna" /></a>
      <a href="recipes.html">Przepisy</a>
      <a href="game.html">Gry</a>
    </nav>
    <header class="hero small-hero">
      <img src="images/gry_big.jpg" alt="Gry" class="hero-img" />
    </header>

    <main class="container">
      <section class="game-controls">
        <div class="player-select">
          <div id="player-options"></div>
          <div class="add-player">
            <input type="text" id="new-player-name" placeholder="Twój nick" />
            <button id="add-player-btn">Dołącz</button>
          </div>
        </div>
        <div class="game-select">
          <div class="game-card" data-game="memory">
            <img src="images/memory_game.jpg" alt="Gra pamięciowa" />
          </div>
          <div class="game-card" data-game="ingredients">
            <img src="images/skladniki_game.jpg" alt="Dobierz składniki" />
          </div>
          <div class="game-card" data-game="translation">
            <img src="images/tlumacz_game.jpg" alt="Tłumaczenie" />
          </div>
          <div class="game-card" data-game="restaurant">
            <img src="images/restauracja_game.jpg" alt="Restauracja" />
          </div>
        </div>
      </section>

      <section class="scoreboard" id="scoreboard">
        <!-- scoreboard loaded via main.js -->
      </section>

      <section id="game-container">
        <!-- dynamic game content inserted here -->
      </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script>
      fetch('data/recipes.json')
        .then((res) => res.json())
        .then((data) => {
          window.recipesData = data;
          if (typeof initGamePage === 'function') {
            initGamePage();
          }
        })
        .catch((err) => console.error('Błąd ładowania danych gry:', err));
    </script>
  </body>
</html>
